<!DOCTYPE html>
<html>
<head>
    <script src="phaser.js"></script>
</head>
<body>

    <script>
    class Set 
    {
        constructor(color, shape, number, fill, graph) 
        {
            this.color = color;
            this.shape = shape;
            this.number = number;
            this.fill = fill;
            this.graph = graph
        }        
    }
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);
    var set;

    function preload ()
    {
        this.load.setBaseURL('http://labs.phaser.io');

        //this.load.image('sky', 'assets/skies/space3.png');
        //this.load.image('logo', 'assets/sprites/phaser3-logo.png');
        //this.load.image('red', 'assets/particles/red.png');
    }

    function create ()
    {
        //this.add.image(400, 300, 'sky');   
        //var logo = this.physics.add.image(400, 100, 'logo');
        var graph1 = this.add.graphics();
        for (i = 0; i<4; i++)
        {   
            var graphTemp = this.add.graphics();
            set = new Set('t','t','t','t',graphTemp);
            drawRectangle(graphTemp, (200+i*100),100, 'empty', 'blue');
        }
        drawRectangle(graph1, 200,100, 'empty', 'yellow');

        
    }
    function update ()
    {
        
    }

    function drawRectangle (graph, posX, posY, fillType, color)
    {
        var rect = new Phaser.Geom.Rectangle(posX, posY, 50, 50);
        if (color == 'yellow')
        {
            graph.fillStyle(0xfffb00, 1);
        }
        else if (color == 'blue')
        {            
            //graph.fillStyle(0x0051ff, 1);
            graph.fillGradientStyle(0xff0000, 0xff0000, 0xffff00, 0xffff00, 1);
        }
        /*else 
        {
            var graphics = scene.add.graphics({ fillStyle: { color: 0xff1100 } });
        }*/
        graph.fillRectShape(rect);
    }
    </script>

</body>
</html>
